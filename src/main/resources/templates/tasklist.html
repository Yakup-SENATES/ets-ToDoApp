<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="EN">
<head>
    <meta charset="ISO-8859-1">
    <title>TodoList</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
<!--Create navigation bar-->

<nav class="navbar fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo List</a>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <!--<div class="btn btn-group-sm" role="group">
            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${tasklist.id}">Add</a>
        </div>-->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Complete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasklist}" th:class="${task.completed} ? 'success' : 'warning'">
                <td>
                    <div class="btn btn-group-sm" role="group">
                        <form th:action="@{/users/edit/item/{taskId}(taskId=${task.id})}" method="GET" th:object="${task}">
                            <button class="btn btn-info" type="submit">Edit</button>
                        </form>
                        <form th:action="@{/users/{userId}/todos/{taskId}(userId=${userId},taskId=${task.id})}" th:method="get">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <!-- <a class="btn btn-info" th:href="@{/users/edit/${task.id}">Edit</a>
                         <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${task.id)}">Delete</a>-->
                    </div>
                </td>
                <td th:text="${task.id}">1</td>
                <td th:text="${task.description}">Finish assesment</td>
                <td th:text="${task.completed}">true</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
